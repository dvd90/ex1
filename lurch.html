    <title>Lurch</title>
  </head>
  <body>
    <div class="card mb-6" style="max-width: 540px;">
      <div class="row no-gutters">
        <div class="col-md-4">
          <img src="images/lurch.png" class="card-img" alt="">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">Lurch</h5>
            <p class="card-text">"This towering mute has been shambling around the house forever... He is not a very good butler but a faithful one... One eye is opaque, the scanty hair is damply clinging to his narrow flat head... generally the family regards him as something of a joke." </p>
            <a class="btn btn-outline-dark" href="/" role="button">Go back to the family!</a>
          </div>
        </div>
      </div>
    </div>
